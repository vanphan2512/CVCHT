<div class="input-group date datetimepicker">
    <input (keydown)="checkKeyCodeDate($event)" (keyup)="0" class="form-control" id="{{id}}" type="text" placeholder="{{placeholder}}" [disabled]="disabled" [(ngModel)]=model  />
    <span class="input-group-btn">
        <button class="btn dark-bg" type="button "><i class="fa fa-calendar" aria-hidden="true"></i></button>
    </span>
</div>
